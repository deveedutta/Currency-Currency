<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title> Dollar Dollar </title>
		<!-- dev environment -->
		<!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />-->
		<!--<link rel="stylesheet" href="css/main.css" /> -->
		<!-- /dev environment -->
		
		
		
		<!-- prod environment -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
		<!-- /prod environment -->
		<style type="text/css">
			body { padding-top: 70px; }
			a.navbar-brand			{	color: #aaa;	}
			a.navbar-brand:hover	{	color: #fff !important;	text-decoration: none;	}
			a.navbar-brand .star 	{	font-size: 22px;position: relative;top: 3px;color: #1975B3;}
			.input-group-addon.search	{	cursor:pointer;}
			.currency-table tr:hover td	{	background: #eee;}
			.baseCurrencyContainer		{	position: relative;}
		</style>

	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/" title="Exchange API, JSON format, for Developers">
						<span class="star">$</span> &nbsp;open exchange rates
					</a>
				</div>
			</div>
		</nav>
		<div class="container" id="parentContainer">
			<h1>Currency Rate</h1>
			<p>Multiple currencies, Cross comparison</p>
			<div class="row">
				<div class="col-md-5">
					<div class="input-group baseCurrencyContainer">
						<input id="baseCurrencyType" type="text" class="form-control" placeholder="Choose base Currency">
						<span class="input-group-addon search">
							<span id="searchButton" class="glyphicon glyphicon-search"></span>
						</span>
					</div>
					<div style="padding: 15px;"></div>
					<div class="input-group">
						<input id="baseCurrencyAmount" type="number" class="form-control" placeholder="1" value="1">
					</div>
					<div class="input-group">
						<input id="baseCurrencyName" type="text" disabled class="form-control" value="USD">
					</div>
				</div>
				<div class="col-md-5">
					<div class="input-group">
						<input id="comparisonCurrency" data-observable="true" data-observe-event="keydown" data-action="newCurrencyAdded" type="text" class="form-control" placeholder="Add Multiple currencies">
						<span class="input-group-addon search">
							<span id="addCurrency" class="glyphicon glyphicon-search"></span>
						</span>
					</div>
					
					
					<div class="panel-heading">Panel heading</div>
					<table class="table currency-table">
						<thead>
							<tr>
								<td>Rate</td>
								<td>Currency</td>
							</tr>
						</thead>
					</table>
					<table id="displayTable" data-observable="true" data-observe-event="update" data-action="updateTable" class="table currency-table">

<!--							<tr>
								<td>617.25</td>
								<td>INR</td>
							</tr>
							<tr>
								<td>6.39</td>
								<td>GBP</td>
							</tr> -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="//code.jquery.com/jquery-1.10.2.js"	></script>
		<script src='//code.jquery.com/ui/1.11.2/jquery-ui.js'></script>
		<script src="js/main.js">The main js File has been imported synchronously, which would have consumed a lot of loading time had it been on a low latency network</script>
	</body>
</html>
